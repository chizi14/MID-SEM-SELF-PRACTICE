<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Text Example</title>
</head>
<body>

  <p id="status">Off</p>
  <button id="toggleBtn">Toggle</button>

  <script>
    const paragraph = document.getElementById("status");
    const button = document.getElementById("toggleBtn");

    button.addEventListener("click", function () {
      // Toggle between "On" and "Off"
      if (paragraph.textContent === "Off") {
        paragraph.textContent = "On";
      } else {
        paragraph.textContent = "Off";
      }
    });
  </script>

</body>
</html>
